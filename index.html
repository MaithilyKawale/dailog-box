<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dailog</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:#84d8be;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 50px;
    }

    main h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üåê My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <button id="openBtn">Login</button>
    </nav>
  </header>

  <main>
    <h2>Welcome to My Website</h2>
    <p>This is a simple home page with a stylish login dialog box.</p>
  </main>

  <footer>
    <p>¬© 2025 My Website. All Rights Reserved.</p>
  </footer>

  <dialog id="loginDialog">
    <h3>üîí Login</h3>
    <form method="dialog">
      <input type="text" placeholder="Enter Username" required>
      <input type="password" placeholder="Enter Password" required>
      <button class="login-btn">Login</button>
      <button id="closeBtn" type="button">Cancel</button>
    </form>
  </dialog>

  <script>
    const dialog = document.getElementById("loginDialog");
    const openBtn = document.getElementById("openBtn");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.addEventListener("click", () => dialog.showModal());
    closeBtn.addEventListener("click", () => dialog.close());
  </script>

</body>

</html>
